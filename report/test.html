<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Fixed Bottom Menu</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<style>
    /* 기본 스타일 초기화 */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: sans-serif;
}

/*
 * 1. 하단 메뉴 고정 및 배치 (핵심)
 * ----------------------------
 */
.bottom-nav {
    /* 화면 기준으로 위치를 고정시킵니다. */
    position: fixed; 
    /* 화면 하단(bottom)에 배치합니다. */
    bottom: 0;
    /* 화면 전체 폭(width)을 차지하도록 합니다. */
    left: 0;
    width: 100%;
    /* 배경색 지정 */
    background-color: #ffffff;
    /* 테두리(그림자)를 넣어 콘텐츠와 구분합니다. */
    box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    /* 다른 요소 위에 오도록 z-index 설정 */
    z-index: 999;
    
    /* 메뉴 항목들을 가로로 나열하고 균등하게 분배하기 위해 Flexbox 사용 */
    display: flex;
    justify-content: space-around;
    align-items: center;
    height: 60px; /* 메뉴 높이 지정 */
}

/* * 2. 메뉴 항목 스타일링 
 * ----------------------
 */
.nav-item {
    display: flex;
    flex-direction: column; /* 아이콘과 텍스트를 수직으로 배치 */
    align-items: center;
    justify-content: center;
    flex-grow: 1; /* 모든 항목이 공간을 균등하게 차지하도록 함 */
    text-decoration: none; /* 링크 밑줄 제거 */
    color: #666; /* 기본 텍스트 및 아이콘 색상 */
    font-size: 12px;
    padding: 5px 0;
    transition: color 0.3s;
}

/* 아이콘 스타일 */
.nav-item i {
    font-size: 20px; /* 아이콘 크기 */
    margin-bottom: 3px;
}

/* 활성 상태 (Active State) 스타일 */
.nav-item.active,
.nav-item:hover {
    color: #007bff; /* 활성 항목 및 호버 시 색상 변경 */
}

/*
 * 3. 콘텐츠 영역에 여백 추가 (필수)
 * --------------------------------
 */
.content {
    /* 하단 메뉴의 높이만큼 콘텐츠 하단에 여백을 주어,
       스크롤 시 콘텐츠가 메뉴 뒤에 가려지지 않도록 합니다. */
    padding-bottom: 70px; /* 메뉴 높이(60px)보다 조금 더 크게 설정 */
    padding-top: 20px;
    padding-left: 10px;
    padding-right: 10px;
}
</style>
<body>

    <div class="content">
        <h1>앱 스타일 고정 하단 메뉴</h1>
        <p>페이지 스크롤을 테스트하기 위해 매우 긴 내용을 추가했습니다. 스크롤해도 하단 메뉴는 항상 화면에 고정됩니다.</p>
        <div style="height: 1500px; text-align: center; padding-top: 200px;">
            여기에 메인 콘텐츠가 들어갑니다.
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="#" class="nav-item">
            <i class="fas fa-home"></i>
            <span>홈</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-search"></i>
            <span>검색</span>
        </a>
        <a href="#" class="nav-item active">
            <i class="fas fa-plus-circle"></i>
            <span>작성</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-heart"></i>
            <span>알림</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-user"></i>
            <span>프로필</span>
        </a>
    </nav>

</body>
</html>
