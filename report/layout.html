<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./layout.css">
    <title>Document</title>

</head>


<body class="body">

            <div class="header-logo">

        <section class="section">

            <div class="chart">

            </div>
            <div class="chart">
                <p class="chart-title">오늘의 주문</p>

                    <img src="./Radial Bar Chart.svg" alt="오늘의 주문">
                </div>
            </div>
        </section>
        <nav class="tool-bar">
            <ul>
                <li><a href="#">대시보드</a></li>
                <li><a href="#">메뉴목록</a></li>

        <footer class="footer">
