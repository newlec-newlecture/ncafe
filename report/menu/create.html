<body>
    <div id="root">
        <!-- === header ===================== -->
        <header class="header">
            <h1><a href="/report/index.html" class="header-root"><span class="icon"></span>NCafe</a></h1>
            <!-- header 제목 -->
            <div>
                <button class="icon icon-share-btn"></button>
            </div>
        </header>
        <!-- === main ===================== -->
        <main>
            <section class="main_section">
                <h1>메뉴 등록</h1>
                <form class="create-form" id="menu-form" method="post" action="create.php">
                    <div>
                        <label>
                            메뉴 이미지 <input class="icon" type="file" accept="image/*" multiple>
                        </label>
                    </div>
                    <div>
                        <label>
                            한글명 <span>*</span>
                            <input type="text" name="kor-name" required placeholder="한글명을 입력하세요." minlength="2"
                                maxlength="8" autocomplete="off" title="예)아메리카노" pattern="^[가-힣]+$" autofocus>
                        </label>
                    </div>
                    <div>
                        <label>
                            영문명 <input type="text" name="eng-name" placeholder="영문명을 입력하세요." pattern="^[a-zA-Z]+$"
                                title="예)Americano">
                        </label>
                    </div>
                    <div>
                        <label>
                            카테고리 <span>*</span>
                            <select name="category-id" required>
                                <option value="">선택해주세요.</option>
                                <option value="1">커피</option>
                                <option value="2">논커피</option>
                                <option value="3">티/차</option>
                                <option value="4">에이드</option>
                                <option value="5">주스/스무디</option>
                                <option value="6">아이스크림</option>
                                <option value="7">베이커리</option>
                            </select>
                        </label>
                    </div>
                    <div>
                        <label>
                            가격 <span>*</span>
                            <input type="number" name="price" required placeholder="가격을 입력하세요." min="100" max="10000">
                        </label>
                    </div>

                    <div>
                        <label>
                            설명
                            <textarea cols="60" rows="10" name="description" placeholder="메뉴 설명을 입력하세요."></textarea>
                        </label>
                    </div>

                    <div class="checkbox-form">
                        <div class="form-chkBox-sellable">
                            <label>
                                <input type="checkbox" class="chkBox-sellable" name="is-sellable">
                                <span class="icon"></span>
                                판매가능
                            </label>
                        </div>

                        <div class="form-is-hot-ice-chkbox">
                            <div>
                                <label>
                                    <input type="checkbox" class="chkBox-hot" name="is-hot">
                                    <span class="icon"></span>
                                    Hot
                                </label>
                            </div>

                            <div>
                                <label>
                                    <input type="checkbox" class="chkBox-ice" name="is-ice">
                                    <span class="icon"></span>
                                    Iced
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="button-page">
                        <button>저장</button>
                        <button type="button" onclick="location.href='list.html'">취소</button>
                    </div>
                </form>
            </section>
        </main>
        <!-- footer s -->
        <footer class="footer">
            <section>
