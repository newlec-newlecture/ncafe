<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- === header ===================== -->
  <div>
    <div>NCafe</div>
    <div>공유</div>
  </div>
  <!-- === main ===================== -->
  <div>
    <div>메뉴 등록</div>
    <div>
        <div>메뉴 입력 폼</div>
        <!-- 메뉴 -->
        <form>
            <div>
                이미지 <input type="file">                
            </div>
            <div>
                한글명 <input type="text">
            </div>
            <div>
                영문명 <input type="text">
            </div>
            <div>
                카테고리
                <select>
                    <option>커피</option>
                    <option>쿠키</option>
                    <option>케이크</option>     
                </select>
            </div>


            <div>
                설명
                <textarea cols="60" rows="10">
안녕하세요
또 만났군요요
                </textarea>
            </div>

            <div>
                <input type="checkbox">
                판매가능
            </div>

            <div>
                <input type="checkbox">
                Hot
            </div>

            <div>
                <input type="checkbox">
                Iced
            </div>

            <div>                
                <button>저장</button>                
                <button>취소</button>
            </div>

            <!-- 메뉴.이미지
            메뉴.한글명
            메뉴.영문명
            메뉴.카테고리
            메뉴.가격
            메뉴.설명
            메뉴.판매가능옵션
            메뉴.핫옵션
            메뉴.아이스옵션
            메뉴.저장버튼
            메뉴.취소버튼 -->
        </form>
    </div>
  </div>
  <!-- === footer ==================== -->
  <div>
    <div>대시보드</div>
    <div>커피목록</div>
    <div>메뉴추가</div>
  </div>
</body>
</html>
