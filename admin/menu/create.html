<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- === header ===================== -->
    <header>
        <h1><a href="/index.html">NCafe</a></h1>
        <div>
            <button>공유</button>
        </div>
    </header>
    <!-- === main ===================== -->
    <main>
        <section>
            <h1>메뉴 등록</h1>
            <form id="menu-form" method="post" action="create.php">
                <div>
                    <label>
                        메뉴 이미지 <input type="file">
                    </label>
                </div>
                <div>
                    <label>
                        한글명 <span>*</span>
                        <input type="text" name="kor-name" required placeholder="한글명을 입력하세요." minlength="2"
                            maxlength="8" autocomplete="off" title="예)아메리카노" pattern="^[가-힣]+$" autofocus>
                    </label>
                </div>
                <div>
                    <label>
                        영문명 <input type="text" name="eng-name" placeholder="영문명을 입력하세요." pattern="^[a-zA-Z]+$"
                            title="예)Americano">
                    </label>
                </div>
                <div>
                    <label>
                        카테고리 <span>*</span>
                        <select name="category-id" required>
                            <option value="">선택해주세요.</option>
                            <option value="1">커피</option>
                            <option value="2">논커피</option>
                            <option value="3">티/차</option>
                            <option value="4">에이드</option>
                            <option value="5">주스/스무디</option>
                            <option value="6">아이스크림</option>
                            <option value="7">베이커리</option>
                        </select>
                    </label>
                </div>
                <div>
                    <label>
                        가격 <span>*</span>
                        <input type="number" name="price" required placeholder="가격을 입력하세요." min="100" max="10000">
                    </label>
                </div>

                <div>
                    <label>
                        설명
                        <textarea cols="60" rows="10" name="description" placeholder="메뉴 설명을 입력하세요."></textarea>
                    </label>
                </div>

                <div>
                    <label>
                        <input type="checkbox" name="is-sellable">
                        판매가능
                    </label>
                </div>

                <div>
                    <label>
                        <input type="checkbox" name="is-hot">
                        Hot
                    </label>
                </div>

                <div>
                    <label>
                        <input type="checkbox" name="is-ice">
                        Iced
                    </label>
                </div>
                <div>
                    <button>저장</button>
                    <button type="button" onclick="location.href='list.html'">취소</button>
                </div>
            </form>
        </section>
    </main>
    <!-- === nav ==================== -->
    <nav>
        <h1>바로가기 메뉴</h1>
        <ul>
            <li><a href="/admin/index.html">대시보드</a></li>

            <li><a href="/admin/menu/create.html">메뉴추가</a></li>
        </ul>
    </nav>

    <footer>
        <section>

                        <dd>뉴카페</dd>

                        <dd>111-222222-11</dd>
                        <dt>대표</dt>
                        <dd>뉴렉처</dd>
                    </dl>
                </section>
                <section>
                    <h1>연락처</h1>
                    <dl>
                        <dt>주소</dt>
                        <dd>서울시 마포구 백범로...</dd>

                        <dd>help@ncafe.com</dd>
                    </dl>
                </section>
            </div>
        </section>
    </footer>
</body>
