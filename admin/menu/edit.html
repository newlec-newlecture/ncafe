<body>
    <!-- === header ===================== -->
    <header>
        <h1><a href="/index.html">NCafe</a></h1>
        <button>공유</button>
    </header>
    <!-- === main ===================== -->
    <main>
        <section>
            <h1>메뉴 수정</h1>
            <div>
                <div>메뉴 수정 폼</div>
                <!-- 메뉴 -->
                <form id="menu-form" method="post" action="create.php">
                    <div>
                        메뉴 이미지
                        <ul>
                            <li>
                                <img src="https://www.figma.com/api/mcp/asset/f75ed383-29c9-460b-97c1-191e70df5759"
                                    alt="따뜻한 아메리카노">
                            </li>
                            <li>
                                <img src="https://www.figma.com/api/mcp/asset/73e08898-491b-41b6-9dde-b7a9e80cb368"
                                    alt="아이스 아메리카노">
                            </li>
                            <li>이미지를 추가하세요<input type="file"></li>
                        </ul>
                    </div>
                    <div>
                        한글명 <span>*</span>
                        <input type="text" name="kor-name"
                        required placeholder="한글명을 입력하세요."
                        minlength="2" maxlength="8"
                        autocomplete="off"
                        title="예)아메리카노"
                        pattern="^[가-힣]+$"
                        value="아메리카노"
                        autofocus>
                    </div>
                    <div>
                        영문명 <input type="text" name="eng-name"
                        placeholder="영문명을 입력하세요."
                        pattern="^[a-zA-Z]+$"
                        value="Americano"
                        title="예)Americano">
                    </div>
                    <div>
                        카테고리 <span>*</span>
                        <select name="category-id" required>
                            <option value="">선택해주세요.</option>
                            <option value="1" selected>커피</option>
                            <option value="2">논커피</option>
                            <option value="3">티/차</option>
                            <option value="4">에이드</option>
                            <option value="5">주스/스무디</option>
                            <option value="6">아이스크림</option>
                            <option value="7">베이커리</option>
                        </select>
                    </div>
                    <div>
                        가격 <span>*</span>
                        <input type="number" name="price"
                        required placeholder="가격을 입력하세요."
                        min="100" max="10000"
                        value="4500">
                    </div>
                    <div>
                        설명
                        <textarea cols="60" rows="10" name="description"
                        placeholder="메뉴 설명을 입력하세요."
                        >깊고 진한 에스프레소에 뜨거운 물을 더한 클래식 커피</textarea>
                    </div>
                    <div>
                        <input type="checkbox" name="is-sellable" checked>
                        판매가능
                    </div>
                    <div>
                        <input type="checkbox" name="is-hot" checked>
                        Hot
                    </div>
                    <div>
                        <input type="checkbox" checked>
                        Iced
                    </div>
                    <div>
                        <button>수정된 내용 저장</button>
                        <button type="button" onclick="location.href='detail.html'">취소</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <nav>
        <h1>바로가기 메뉴</h1>

                        <dd>뉴렉처</dd>
                    </dl>
